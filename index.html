<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stock Search Application</title>

    <link type="text/css" rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row title-bar">
            <div class="col-2 d-lg-none">
                <i class="fas fa-bars fa-2x" id="open-menu"></i>
            </div>
            <div class="title col-8 col-lg-12">
                <h1>TITLE</h1>
            </div>
            <div class="col-2 d-lg-none">
                <i class="fas fa-star fa-2x" id="open-favs"></i>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="side-menu">
            <ul class="list-group list-group-flush">
                <div class="row">
                    <div class="col"></div>
                    <i class="col-auto list-group-item fas fa-times fa-2x" id="close-menu"></i>
                </div>
                <div class="row">
                    <a href='#' class="menu-item col-12 list-group-item active">IEX</a>
                </div>
                <div class="row">
                    <a href='#' class="menu-item col-12 list-group-item">AlphaVantage</a>
                </div>
                <div class="row">
                    <a href='#' class="menu-item col-12 list-group-item">Financial Content</a>
                </div>
            </ul>
        </div>
    </div>
    <div class="container">
        <div id="favs-menu">
            <ul class="list-group list-group-flush" id="favs-slider">
                <div class="row">
                    <!-- <div class="col"></div> -->
                    <i class="col-auto list-group-item fas fa-times fa-2x" id="close-favs"></i>
                </div>
            </ul>
        </div>
    </div>
    <div class="menu-bar container-fluid">
        <div class="row">
            <div class="d-none d-lg-inline-block col-lg-3">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Switch APIs
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item menu-dropdown" ></a>IEX</a>
                        <a class="dropdown-item menu-dropdown" href="#">AlphaVantage</a>
                        <a class="dropdown-item menu-dropdown" href="#">Financial Content</a>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <form class="form-inline">
                    <div class="input-group" id="input-group">
                        <input autofocus type="text" class="form-control" placeholder="Stock Symbol" aria-label="Stock Symbol"
                            aria-describedby="button-addon2" id="symbol-input">
                        <span class="input-group-append">
                            <input type="submit" class="btn btn-outline-secondary d-inline-block" type="button" id="submit" />
                            <button class="btn btn-outline-secondary" type="button" id="clear">Clear</button>
                        </span>
                    </div>
                </form>
            </div>
            <div class="d-none d-lg-inline-block col-lg-3">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Favorites
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="favs-dropdown">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container content">
        <div class="row">
            <div class="col-12 col-md-8 col-lg-6 info-main">
                <div class="row">
                    <div class="col-12 col-sm-8">
                        <div class="row">
                            <div class="col-12" id="name"></div>
                        </div>
                        <div class="row">
                            <div class="col-12" id="ceo"></div>
                        </div>
                        <div class="row">
                            <div class="col-8" id="price"></div>
                            <div class="col-4">
                                <div class="row">
                                    <div class="col-12" id="chg"></div>
                                </div>
                                <div class="row">
                                    <div class="col-12" id="chgPer"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6" id="high"></div>
                            <div class="col-6" id="low"></div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-4" id="logo"></div>
                </div>
            </div>
            <div class="d-none d-md-inline-block col-md-4 col-lg-6" id="graph">
                <canvas id="chart"></canvas>
            </div>
        </div>
        <div class="images"></div>
    </div>
    <script src="assets/scripts/Chart.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>

    <script src="assets/scripts/bootstrap.js"></script>
    <script src="assets/scripts/app.js"></script>
</body>

</html>
